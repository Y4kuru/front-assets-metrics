<div class="poll-container">
  <mat-card class="poll-card">
    <h2 class="poll-question">What is your favorite color?</h2>
    <div class="answer-bars">
      <div class="answer-bar">
        <span class="answer-label">Red</span>
        <div class="bar">
          <div class="fill" style="width: 50%"></div> <!-- 50% width for demonstration -->
        </div>
        <span class="percentage">50%</span>
      </div>
      <div class="answer-bar">
        <span class="answer-label">Blue</span>
        <div class="bar">
          <div class="fill" style="width: 30%"></div> <!-- 30% width for demonstration -->
        </div>
        <span class="percentage">30%</span>
      </div>
      <div class="answer-bar">
        <span class="answer-label">Green</span>
        <div class="bar">
          <div class="fill" style="width: 20%"></div> <!-- 20% width for demonstration -->
        </div>
        <span class="percentage">20%</span>
      </div>
    </div>
  </mat-card>
</div>
