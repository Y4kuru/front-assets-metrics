<div class="tab-buttons-container" *ngIf="realt">
  <div class="tab-buttons">
    <button
      (click)="activeTab = 'portfolio'"
      [class.active]="activeTab === 'portfolio'"
    >

    </button>

<div class="realt-main-container" *ngIf="realt">
  <!-- Portfolio tab -->
  <div class="portfolio-container" *ngIf="activeTab === 'portfolio'">
    <img
      class="portfolio-image"
      src="assets/images/realt/realt-portfolio.png"
      alt="Realt Portfolio"
    />
  </div>

  <!-- Rents Graph tab -->
  <div
    class="rents-graph-container"
    *ngIf="activeTab === 'rents' && chartOptions"
  >
    <app-sparkline
      color="#161D27"
      [data]="realt.rents"
      [dates]="realt.dates"
      [chartOptions]="chartOptions"
      legend="Loyers hebdomadaire (en $)"
      [height]="200"
    ></app-sparkline>
  </div>
</div>
